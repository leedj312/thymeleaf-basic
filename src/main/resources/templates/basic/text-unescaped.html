<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>컨텐츠에 데이터 출력</h1>
<ul>
  <lI>th:text 사용 <span th:text="${data}"></span></lI>
  <lI>th:utext 사용 <span th:utext="${data}"></span></lI>

</ul>

<h1><span th:inline="none"> [[...]] vs [(...)]</span></h1>
<ul>
  <lI> ><span th:inline="none">[[...]] =</span> [[${data}]]</lI>
  <lI> ><span th:inline="none">[(...)] =</span> [(${data})]</lI>

</ul>
</body>
</html>
